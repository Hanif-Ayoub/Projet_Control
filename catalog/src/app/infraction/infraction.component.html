<div class="container">
  <ng-template #errors>
    <div class="text-bg-danger">
      {{errorMessage}}
    </div>
  </ng-template>
  <div class="card" *ngIf="infractions, else errors">
    <div class="card-header">LIST OF INFRACTIONS</div>
    <div class="card-body">
      <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchInfraction()">
        <div class="input-group">
          <label class="input-group-text">Keyword</label>
          <input type="text" class="form-control" formControlName="keyword">
          <button class="btn btn-info">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>DATE</th>
          <th>RADAR_NUMBER</th>
          <th>VEHICULE_MATRICULE</th>
          <th>MAX_SPEED_RADAR</th>
          <th>VEHICULE_SPEED</th>
          <th>MONTANT</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of infractions">
          <td>{{r.id}}</td>
          <td>{{r.date}}</td>
          <td>{{r.radarNumber}}</td>
          <td>{{r.vehiculeMatricule}}</td>
          <td>{{r.maxSpeedRadar}}</td>
          <td>{{r.vehiculeSpeed}}</td>
          <td>{{r.montant}}</td>
          <td *ngIf="authService.hasRole('ADMIN')">
            <button (click)="handleDeleteInfraction(r)" class="btn btn-danger">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
